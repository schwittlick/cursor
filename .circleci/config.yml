version: 2
jobs:
  build:
    working_directory: ~/cursor/cursor
    docker:
      - image: python:3.6-jessie
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip3 install -r requirements.txt
      - run:
          name: Download and start X
          command: |
            apt-get update
            apt-get install -y xvfb
          background: false
      - run:
          name: Running X virtual framebuffer
          command: Xvfb -ac :99 -screen 0 1920x1080x16 +extension RANDR > /dev/null 2>&1
          background: true
      - run:
          name: Run Flake8
          command: |
            mkdir cursor/tests/artifacts
            flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics --output-file cursor/tests/artifacts/flake8_report.txt
      - run:
          name: Run tests
          command: |
            export DISPLAY=:99
            pwd
            py.test --cov cursor --cov-report html
            mv htmlcov tests/artifacts/
      - store_artifacts:
          path: tests/artifacts
workflows:
  version: 2
  workflow:
    jobs:
    - build
